<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS and local CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script>src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"</script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-primary text-white">
        <div class="container">
            <h1 class="display-3">Train Schedules Around the World</h1>
            <p class="lead">Your
                <i>
                    <strong>Grand Central Station</i>
                </strong> for train related scheduling!</p>
        </div>
    </div>
    <div class="container">
        <!-- Current train schedule table -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-fluid">
                    <div class="card-header bg-primary text-white">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id="currentTrain">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Train Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <!--Input form for new trains -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-fluid">
                            <div class="card-header bg-primary text-white">
                                Add Train Name
                            </div>
                            <div class="card-body">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="trainName">Train Name</label>
                                        <input type="text" class="form-control" id="trainName">
                                    </div>

                                    <div class="form-group">
                                        <label for="dest">Destination</label>
                                        <input type="text" class="form-control" id="dest">
                                    </div>

                                    <div class="form-group">
                                        <label for="firstTrain">First Train Time - hh:mm am/pm</label>
                                        <input type="time" class="form-control" id="firstTrain">
                                    </div>

                                    <div class="form-group">
                                        <label for="trainFreq">Train Frequency (in minutes)</label>
                                        <input type="number" class="form-control" id="trainFreq">
                                    </div>

                                    <!-- Submit and Reset Form buttons -->
                                    <button type="submit" class="btn btn-default bg-primary text-white" id="addTrainBtn">
                                        Add Train</button>
                                    <button type="button" class="btn btn-default bg-primary text-white" id="resetForm">
                                        Reset Form</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="container-fluid">
        <footer class="footer bg-secondary">
            <span class="text-white">&copy; Copyright 2018 Tom Welton</span>

        </footer>
    </div>

    <script src="assets/javaScript/app.js"></script>
</body>

</html>
